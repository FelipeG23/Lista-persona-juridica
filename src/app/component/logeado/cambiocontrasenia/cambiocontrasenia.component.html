
<div class="container">
  <div class="d-flex justify-content-center mt-5">
    <mat-card class="card col-lg-5" style="background-color: #ffffffa5;">
      <form
      novalidate
      (ngSubmit)="onSubmit()"
      [formGroup]="resolvePassword"
      #myform="ngForm"
      autocomplete="off"
     >

      <div class="text-center mt-4">
        <img src="./assets/images/fsfb.png" alt="Logo fundación" class="logo" />
      </div>
      <div class="container">
        <div class="container mt-5">
          <h2 style="color: rgba(26,62,156,1); font-weight: bold;">Bienvenido al gestor de contraseñas</h2>
        </div>
      </div>

      <div class="container">
        <div class="container mt-5">
          <mat-form-field class="w-100">
            <mat-label>Tipo de documento</mat-label>
            <mat-select formControlName="tipoDocumento">
              <mat-option disabled value="Seleccione">
                Seleccione un tipo de documento
              </mat-option>
              <mat-option value="1">
                C.C.
              </mat-option>
              <mat-option value="2">
                Nit.
              </mat-option>
            </mat-select>
            <mat-error *ngIf="resolvePassword.get('tipoDocumento').hasError('required') ">
              Este campo es obligatorio.
            </mat-error>
            <!--
            <mat-error *ngIf="cambioCitas.get('tipoCita').hasError('checkState')">
              No se puede cambiar al mismo estado de la cita
            </mat-error>   -->
          </mat-form-field>
          </div>
      </div>

      <div class="container">
        <div class="container mt-3">
          <mat-form-field class="w-100">
            <input matInput placeholder="Ingrese número de documento"  type="text" formControlName="documento"/>
            <mat-error *ngIf="resolvePassword.get('documento').hasError('required')">
              Este campo es obligatorio.
            </mat-error>
            <mat-error *ngIf="resolvePassword.get('documento').hasError('pattern')">
              El nombre no puede llevar números.
            </mat-error>
            <mat-error *ngIf="resolvePassword.get('documento').hasError('minlength')">
              La longitud del texto excede el mínimo permitido.
            </mat-error>
          </mat-form-field>
         </div>
      </div>
      <div class="container">
      </div>
      <div class="container text-right mt-5">
        <br>
       <button mat-raised-button class="buttonCA-second mat-raised-button" type="button" (click)="close()">CANCELAR</button>
       <button mat-raised-button class="buttonCA primary" type="submit" [disabled]="resolvePassword.invalid">GUARDAR</button>
      </div>
      <br> <br> <br>
     </form>
    </mat-card>
  </div>
</div>
<br> <br> <br>
